<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let cout=0;
    let N=2;
    let isNguyenTo;
    let numbers=Number(prompt("Enter number:"));
    for (;cout<numbers;) {
        if (N==2) {
            isNguyenTo=true;
        } else {
            for (let i=2;i<N;i++) {
                if (N%i==0) {
                    isNguyenTo=false;
                    break;
                } else {
                    isNguyenTo=true;
                }
            }
        }
        if (isNguyenTo) {
            alert(N+" la so nguyen to.");
            cout+=1;
        }
        N+=1;
    }
</script>
</body>
</html>
